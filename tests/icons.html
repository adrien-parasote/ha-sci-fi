<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TESTS</title>
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      body {
        margin: 0;
        height: 100%;
        display: flex;
        margin: 0 20px;
        flex-direction: column;
        background: rgb(28, 28, 28);
        align-items: center;
      }
      h3 {
        color: rgb(105, 211, 251);
        text-shadow: 0px 0px 5px rgb(102, 156, 210);
      }
      #icons {
        flex: 1;
      }
      #icons > div {
        display: inline-block;
      }
      #icons .icon {
        color: rgb(102, 156, 210);
        text-align: center;
        font-size: small;
        padding: 10px;
        margin: 5px;
        border: 1px solid white;
        border-radius: 5px;
        min-width: 90px;
      }
      #icons .icon sci-fi-icon {
        justify-content: center;
      }
    </style>
    <script type="module" src="/tests/js/icons.js"></script>
    <script type="module" src="/src/helpers/components/icons/sf-iconset.js"></script>
    <script type="module" src="/src/helpers/components/icons/sf-icon.js"></script>
  </head>
  <body>
    <h3>ðŸ›¸ Sci-fi icons ðŸ›¸</h3>
    <div id="icons"></div>
  </body>
  <script type="module">
    const iconSet = document.querySelector('#icons');

    const addIcon = function(iconName){

      const inline = document.createElement('div');

      const iconContainer = document.createElement('div');
      iconContainer.classList.add('icon');

      const iconTitle = document.createElement('div');
      iconTitle.classList.add('title');
      iconTitle.textContent = iconName;

      const iconComponent = document.createElement('sci-fi-icon');
      iconComponent.icon = iconName;

      iconContainer.appendChild(iconComponent);
      iconContainer.appendChild(iconTitle);
        inline.appendChild(iconContainer);
        icons.appendChild(inline);
    }
    window.customIcons.sci.getIconList().then((icons) => icons.forEach((icon) => addIcon('sci:'+icon.name)));
  </script>
  
</html>
